<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <section class="to-do">
        <div class="to-do__container">
            <form class="to-do__form">
                <input name="input" id="input" class="to-do__input" placeholder="What is next?">

                </input>
                <button class="to-do__submit">Add new task</button>
            </form>

            <ul class="to-do__list">
            </ul>

            <ul class="counter__container">
                <li class="counter__counter"><button class="counter__button-all">All <span class="counter__counter-all">0</span></button></li>
                <li class="counter__counter"><button class="counter__button-incompleted">Active <span class="counter__counter-incompleted">0</span></button></li>
                <li class="counter__counter"><button class="counter__button-completed">Done <span class="counter__counter-completed">0</span></button></li>

            </ul>
        </div>
    </section>

    <template class="to-do__template" id="item">
    <li class="to-do__item">
        <input type="checkbox" name="check" class="to-do__checkbox">
        <input type="text" name="task" class="to-do__task" value="" disabled="true">
        <button class="to-do__delete">X</button>
    </li>
</template>

    <script type="module" src="./pages/index.js"></script>
</body>

</html>
